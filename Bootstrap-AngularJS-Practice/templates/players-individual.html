<div class="form-group">
    <label for="txtJersey">Jersey</label>
    <input class="form-control" id="txtJersey" type="text" data-ng-model="player.jersey"/>
</div>
<div class="form-group">
    <label for="txtPlayer">Player</label>
    <input class="form-control" id="txtPlayer" type="text" data-ng-model="player.player"/>
</div>
<div class="form-group">
    <label for="txtGames">Games</label>
    <input class="form-control" id="txtGames" type="text" data-ng-model="player.games"/>
</div>
<div class="form-group">
    <label for="txtSubstitutes">Substitutes</label>
    <input class="form-control" id="txtSubstitutes" type="text" data-ng-model="player.substitutes"/>
</div>
<div class="form-group">
    <label for="txtGoals">Goals</label>
    <input class="form-control" id="txtGoals" type="text" data-ng-model="player.goals"/>
</div>
<div class="form-group">
    <label for="txtAssists">Assists</label>
    <input class="form-control" id="txtAssists" type="text" data-ng-model="player.assists"/>
</div>
<div class="form-group">
    <label for="txtCleanSheets">Clean Sheets</label>
    <input class="form-control" id="txtCleanSheets" type="text" data-ng-model="player.cleanSheets"/>
</div>
<div class="form-group">
    <label for="txtYellowCards">Yellow Cards</label>
    <input class="form-control" id="txtYellowCards" type="text" data-ng-model="player.yellowCards"/>
</div>
<div class="form-group">
    <label for="txtRedCards">Red Cards</label>
    <input class="form-control" id="txtRedCards" type="text" data-ng-model="player.redCards"/>
</div>
<div class="form-group">
    <button class="btn" id="save" data-ng-click="save()">Save</button>
    <button class="btn" id="save" data-ng-click="cancel()">Cancel</button>
</div>
